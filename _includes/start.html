<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h1>Hello! I am <strong><span class="token" data-summary="Alexa">Alexa Schlegel</span></strong>.<br>I am a human looking for a <span class="token" data-summary="job">job, related to UX or web development</span>.</h1>

    <script type="text/javascript">
    "use strict";

    var intro = document.querySelector("header");

    intro
        .querySelectorAll(".token")
        .forEach(function(element) {
            var node = document.createElement("span");

            node.appendChild(document.createTextNode(element.getAttribute("data-summary")));
            node.classList.add("summary");

            var parent = element.parentElement;

            node.onclick = function() {
                intro.classList.add("activated");

                node.replaceWith(element);

                element.style.animationDuration = "0.4s";
                element.style.animationName = "fadeIn";
            };
            element.replaceWith(node);
        });
    </script>

        
      </div>
    </div>
  </div>
</header>
