<!-- Portfolio -->
<section id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
          <h2>/ portfolio</h2>
          <h3>selected work samples</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <p>I am doing user-centered design, prototyping, wireframing, programming<br> and in general developing stuff for humans.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">

        {% for post in site.posts %}
            <div class="col-sm-4 portfolio-item">
                <a href="#{{ post.modalID }}" class="portfolio-link" data-toggle="modal">
                    
                    <div class="portfolio-magnify">
                        <div class="portfolio-magnify-content">
                            <i class="fa fa-search-plus fa-2x"></i>
                        </div>
                    </div>
                    <img src="{{ site.baseurl }}/{{ post.imgstart }}" class="img-responsive" alt="">
                
                </a>
                <div class="portfolio-title"><small>{{ post.title }}</small></div>
            </div>
        {% endfor %}

      </div>
    </div>
  </div>
</section>
